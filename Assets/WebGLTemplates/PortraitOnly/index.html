
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Unity WebGL</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #rotateMsg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" style="width: 100%; height: 100%">
      <canvas id="unity-canvas"></canvas>
    </div>

    <div id="rotateMsg" style="display:none;">Поверни устройство вертикально</div>

    <script>
      function checkOrientation() {
        const isPortrait = window.innerHeight >= window.innerWidth;
        document.getElementById("rotateMsg").style.display = isPortrait ? "none" : "flex";
        document.getElementById("unity-container").style.display = isPortrait ? "block" : "none";
      }

      window.addEventListener("resize", checkOrientation);
      window.addEventListener("orientationchange", checkOrientation);
      window.addEventListener("load", checkOrientation);
    </script>

    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "%UNITY_WEBGL_DATA_URL%",
        frameworkUrl: "%UNITY_WEBGL_FRAMEWORK_URL%",
        codeUrl: "%UNITY_WEBGL_CODE_URL%",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "%COMPANY_NAME%",
        productName: "%PRODUCT_NAME%",
        productVersion: "%PRODUCT_VERSION%",
      });
    </script>
  </body>
</html>
